<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GeoGebra シンプル埋め込み（縦長）</title>

<style>
  html, body { margin: 0; height: 100%; }

  /* ▼ 幅 : 高さ ＝ 7.5 : 14  →  aspect-ratio は「幅 ÷ 高さ」なので 7.5/14 ≒ 0.5357 */
  .ggb-wrap {
    width: 100%;          /* 画面幅いっぱい */
    aspect-ratio: 7.5 / 14;
    /* 旧ブラウザ用フォールバックが欲しければ
       padding-top: 186.7%; height: 0; を併記しても OK */
  }

  .ggb-wrap iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

  <div class="ggb-wrap">
    <iframe
      title="GeoGebra Material"
      scrolling="no"
      src="https://www.geogebra.org/material/iframe/id/nkk867we
           /ai/false        <!-- 入力バー非表示 -->
           /smb/false       <!-- メニューバー非表示 -->
           /stb/false       <!-- ツールバー非表示 -->
           /stbh/false      <!-- ヘルプボタン非表示 -->
           /rc/false        <!-- 右クリック無効 -->
           /sdz/false       <!-- Shift+ドラッグズーム無効 -->
           /ld/false        <!-- ラベルドラッグ無効 -->
           /sri/false       <!-- リセットアイコン非表示 -->
           /szb/false       <!-- ズームボタン非表示 -->
           /border/0">
    </iframe>
  </div>

</body>
</html>
