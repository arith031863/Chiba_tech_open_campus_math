<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GeoGebra シンプル埋め込み</title>

<style>
  html,body{margin:0;height:100%}

  /* 画面幅 : 高さ ＝ 7.5 : 14 なので aspect-ratio = 幅/高さ ≒ 0.5357 */
  .ggb-wrap{
    width:100%;
    aspect-ratio:7.5/14;
    position:relative;
  }

  /* aspect-ratio 未対応ブラウザ用フォールバック */
  @supports not (aspect-ratio: 1/1){
    .ggb-wrap{padding-top:186.7%;height:0}
    .ggb-wrap iframe{position:absolute;inset:0}
  }

  .ggb-wrap iframe{
    width:100%;
    height:100%;
    border:none;
  }
</style>
</head>
<body>

  <div class="ggb-wrap">
    <iframe
      title="GeoGebra Material"
      scrolling="no"
      src="https://www.geogebra.org/material/iframe/id/nkk867we/width/800/height/1493/border/0/ai/false/smb/false/stb/false/stbh/false/rc/false/sdz/false/ld/false/sri/false/szb/false">
    </iframe>
  </div>

</body>
</html>
